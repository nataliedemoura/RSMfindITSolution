<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDIT - Dashboard</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>

    <!-- âœ… Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="FINDIT.UMB Logo" class="header-logo" onclick="window.location.href='index.html'">
            <nav>
                <button onclick="window.location.href='index.html'">Public View</button>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="welcome-text">Welcome, <span id="userName"></span></div>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <div class="action-buttons">
            <div class="action-card" onclick="window.location.href='upload.html'">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" x2="12" y1="3" y2="15"></line>
                </svg>
                <h3 class="action-title">Upload Item</h3>
                <p class="action-description">Post a found item with photo and description</p>
            </div>

            <div class="action-card" onclick="window.location.href='claim.html'">
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                <h3 class="action-title">Sign Out Item</h3>
                <p class="action-description">Process item claims and verify ownership</p>
            </div>
        </div>

        <!-- Pickup Requests Section -->
        <div class="pickup-requests-section">
            <div class="section-header">
                <h2 class="section-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.5rem;">
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                        <line x1="16" x2="16" y1="2" y2="6"></line>
                        <line x1="8" x2="8" y1="2" y2="6"></line>
                        <line x1="3" x2="21" y1="10" y2="10"></line>
                    </svg>
                    Scheduled Pickups
                    <span class="pickup-count-badge" id="pickupCount">0</span>
                </h2>
                <div class="pickup-filters">
                    <button class="filter-tab active" onclick="filterPickups('all')">All</button>
                    <button class="filter-tab" onclick="filterPickups('pending')">Pending</button>
                    <button class="filter-tab" onclick="filterPickups('confirmed')">Confirmed</button>
                    <button class="filter-tab" onclick="filterPickups('completed')">Completed</button>
                </div>
            </div>

            <div id="pickupRequestsList" class="pickup-requests-list"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
