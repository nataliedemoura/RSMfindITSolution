<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <!-- Icons -->

    <style>
        /* Social media link styles */
        .social-link {
            color: #2563eb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="FINDIT.UMB Logo" class="header-logo" onclick="window.location.href='index.html'">
            <nav>
                <button onclick="window.location.href='index.html'">Home</button>
                <button onclick="window.location.href='login.html'">Staff Login</button>
                <button onclick="window.location.href='contact.html'">Contact Us</button>
                <button onclick="window.location.href='pickup.html'">Pick Up Info</button>
            </nav>
        </div>
    </header>

    <div class="auth-container" style="margin-top: 2rem;">
        <div class="auth-card">
            <h2 class="section-title" style="text-align: center;">Contact Us</h2>
            
            <!-- Email -->
            <div class="contact-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1e3a8a" stroke-width="2" style="margin-top: 0.25rem; flex-shrink: 0;">
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <div>
                    <h3 style="font-weight: 600; font-size: 1.125rem; margin-bottom: 0.25rem;">Email</h3>
                    <a href="mailto:brookline@russianschool.com" class="social-link">brookline@russianschool.com</a>
                </div>
            </div>

            <!-- Phone Number -->
            <!-- Phone Number -->
            <div class="contact-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1e3a8a" stroke-width="2" style="margin-top: 0.25rem; flex-shrink: 0;">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.11 5.18 2 2 0 0 1 5.11 3h3a2 2 0 0 1 2 1.72c.12.81.32 1.6.57 2.35a2 2 0 0 1-.45 2.11L9.21 10.21a16 16 0 0 0 4.58 4.58l1.03-1.03a2 2 0 0 1 2.11-.45c.75.25 1.54.45 2.35.57a2 2 0 0 1 1.72 2z"></path>
                </svg>
                <div>
                    <h3 style="font-weight: 600; font-size: 1.125rem; margin-bottom: 0.25rem;">Phone Number</h3>
                    <p style="color: #4b5563;">(617) 487-8864</p>
                </div>
            </div>

            <!-- Office Location -->
            <div class="contact-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1e3a8a" stroke-width="2" style="margin-top: 0.25rem; flex-shrink: 0;">
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <div>
                    <h3 style="font-weight: 600; font-size: 1.125rem; margin-bottom: 0.25rem;">Office Location</h3>
                    <p style="color: #4b5563;">RSM Brookline</p>
                    <p style="color: #4b5563;">1615 Beacon St Brookline, MA 02446</p>
                </div>
            </div>
            
        </div>
    </div>
